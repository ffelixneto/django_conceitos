<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Transação</title>
</head>
<body>
    <h2 style="text-align: center;">
        Nova transação
    </h2>

    <form method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit"> Gravar </button>
        {% if transacao %}
            <button><a style="text-decoration: none; color: black;" href="{% url 'url_delete' transacao.id %}">Excluir</a></button>
        {% endif %}
    </form>

</body>
</html>
